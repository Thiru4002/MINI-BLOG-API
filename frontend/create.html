<body>

  </header>

    <main>
      <div class="container">
        <h2 class="text-center mb-2">Create New Blog</h2>

        <!-- REAL BLOG CREATION FORM -->
        <form id="blogForm" class="form-container">

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
          </div>

          <button type="submit" class="btn">Create Blog</button>
        </form>

        <p class="text-center mt-2">
          <a href="list.html">Back to List</a>
        </p>
      </div>

      <script src="js/createBlog.js"></script>
      <script src="js/logout.js"></script>
      <script src="js/scrollHeader.js"></script>
