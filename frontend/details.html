<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>My App</h1>
      <nav>
        <ul>
          <li><a href="profile.html">My Profile</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="list.html">All Blogs</a></li>
          <li><a href="create.html">Create New</a></li>
          <li><a id="logoutBtn" style="cursor:pointer;">Logout</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container details-container">
      <h2 id="postTitle"></h2>

      <p>By <a id="postAuthor" class="author-link"></a></p>

      <p id="postDate"></p>

      <p id="postDescription"></p>

      <p id="likesCount"></p>
      <button id="likeBtn" class="btn">Like</button>

      <div id="ownerActions" class="owner-actions"></div>

      

    <h3>Comments</h3>

    <div id="commentsList"></div>

    <div class="comment-box">
      <textarea id="commentInput" placeholder="Add a comment..."></textarea>
      <button id="addCommentBtn" class="btn">Post Comment</button>
    </div>



    <script src="js/detail.js"></script>
    <script src="js/logout.js"></script>

  </main>


  <footer>
    <p>&copy; 2025 My App. All rights reserved.</p>
  </footer>
</body>
</html>
